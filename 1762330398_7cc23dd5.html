<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .game-board {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .final-score {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .up { grid-area: up; }
        .down { grid-area: down; }
        .left { grid-area: left; }
        .right { grid-area: right; }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400" class="game-board"></canvas>
        
        <div class="controls">
            <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to control the snake</p>
        </div>
        
        <div class="mobile-controls">
            <button class="control-btn up" onclick="changeDirection('up')">‚Üë</button>
            <button class="control-btn left" onclick="changeDirection('left')">‚Üê</button>
            <button class="control-btn right" onclick="changeDirection('right')">‚Üí</button>
            <button class="control-btn down" onclick="changeDirection('down')">‚Üì</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <div class="final-score">Final Score: <span id="final-score">0</span></div>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // Game constants
        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;
        const GAME_SPEED = 150;

        // Game variables
        let canvas, ctx;
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let gameRunning = false;

        // Initialize game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set high score display
            document.getElementById('high-score').textContent = highScore;
            
            // Initialize snake
            snake = [
                { x: 8, y: 10 },
                { x: 7, y: 10 },
                { x: 6, y: 10 }
            ];
            
            // Generate first food
            generateFood();
            
            // Start game loop
            gameRunning = true;
            gameInterval = setInterval(gameLoop, GAME_SPEED);
            
            // Add event listeners
            document.addEventListener('keydown', handleKeyPress);
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Update direction
            direction = nextDirection;
            
            // Move snake
            moveSnake();
            
            // Check collisions
            if (checkCollisions()) {
                gameOver();
                return;
            }
            
            // Check food collision
            if (snake[0].x === food.x && snake[0].y === food.y) {
                eatFood();
            }
            
            // Draw everything
            draw();
        }

        // Move snake
        function moveSnake() {
            const head = { ...snake[0] };
            
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            snake.unshift(head);
            
            // Remove tail if no food was eaten
            if (!food.eaten) {
                snake.pop();
            }
            food.eaten = false;
        }

        // Check collisions
        function checkCollisions() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= CANVAS_SIZE / GRID_SIZE || 
                head.y < 0 || head.y >= CANVAS_SIZE / GRID_SIZE) {
                return true;
            }
            
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        // Eat food
        function eatFood() {
            score += 10;
            food.eaten = true;
            document.getElementById('score').textContent = score;
            generateFood();
        }

        // Generate food
        function generateFood() {
            let newFood;
            let foodOnSnake;
            
            do {
                foodOnSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)),
                    y: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)),
                    eaten: false
                };
                
                // Check if food overlaps with snake
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
            
            food = newFood;
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            
            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head
                    ctx.fillStyle = '#4ecdc4';
                } else {
                    // Snake body
                    ctx.fillStyle = '#45b7d1';
                }
                
                ctx.fillRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE - 1, 
                    GRID_SIZE - 1
                );
                
                // Add rounded corners
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 1;
                ctx.strokeRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE - 1, 
                    GRID_SIZE - 1
                );
            });
            
            // Draw food
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Add shine effect to food
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 3,
                food.y * GRID_SIZE + GRID_SIZE / 3,
                GRID_SIZE / 6,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // Handle keyboard input
        function handleKeyPress(event) {
            if (!gameRunning) return;
            
            switch (event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }

        // Change direction for mobile controls
        function changeDirection(newDirection) {
            if (!gameRunning) return;
            
            switch (newDirection) {
                case 'up':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'down':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'left':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'right':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('high-score').textContent = highScore;
            }
            
            // Show game over screen
            document.getElementById('final-score').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            // Reset game state
            snake = [
                { x: 8, y: 10 },
                { x: 7, y: 10 },
                { x: 6, y: 10 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            document.getElementById('score').textContent = score;
            
            // Hide game over screen
            document.getElementById('gameOver').style.display = 'none';
            
            // Generate new food
            generateFood();
            
            // Restart game loop
            gameRunning = true;
            gameInterval = setInterval(gameLoop, GAME_SPEED);
        }

        // Start the game when page loads
        window.onload = init;
    </script>
</body>
</html>
