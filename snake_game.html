<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400" class="game-board"></canvas>
        <div class="controls">
            <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to control the snake</p>
        </div>
        <div class="mobile-controls">
            <button class="control-btn up" onclick="changeDirection('up')">&#8593;</button>
            <button class="control-btn left" onclick="changeDirection('left')">&#8592;</button>
            <button class="control-btn right" onclick="changeDirection('right')">&#8594;</button>
            <button class="control-btn down" onclick="changeDirection('down')">&#8595;</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <div class="final-score">Final Score: <span id="final-score">0</span></div>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
